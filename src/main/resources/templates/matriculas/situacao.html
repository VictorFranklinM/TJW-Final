<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alterar Situação</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="navbar">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/alunos}">Alunos</a>
    <a th:href="@{/disciplinas}">Disciplinas</a>
    <a th:href="@{/matriculas}">Matrículas</a>
    <a th:href="@{/logout}">Sair</a>
</div>

<div class="container">

    <h1>Alterar Situação da Matrícula</h1>

    <p><strong>Aluno:</strong> <span th:text="${matricula.aluno.nome}"></span></p>
    <p><strong>Disciplina:</strong> <span th:text="${matricula.disciplina.nome}"></span></p>

    <form th:action="@{/matriculas/situacao/{id}(id=${matricula.id})}" method="post">

        <label>Situação:</label>
        <select name="situacao">
            <option th:each="s : ${situacoes}"
                    th:value="${s}"
                    th:text="${s}"
                    th:selected="${s == matricula.situacao}">
            </option>
        </select>

        <button type="submit">Salvar</button>
    </form>

    <br>
    <a class="btn-secondary" th:href="@{/matriculas}">Voltar</a>

</div>
</body>
</html>
