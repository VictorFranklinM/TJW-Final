<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="navbar">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/alunos}">Alunos</a>
    <a th:href="@{/disciplinas}">Disciplinas</a>
    <a th:href="@{/matriculas}">Matrículas</a>
    <a th:href="@{/logout}">Sair</a>
</div>

<div class="container">

    <h1 th:text="${aluno.id == null} ? 'Novo Aluno' : 'Editar Aluno'"></h1>

    <form th:action="@{/alunos}" th:object="${aluno}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required>

        <label>Matrícula:</label>
        <input type="text" th:field="*{matricula}" required>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required>

        <label>Data de Nascimento:</label>
        <input type="date" th:field="*{dataNascimento}" required>

        <label>Status:</label>
        <select th:field="*{status}">
            <option value="ATIVO">ATIVO</option>
            <option value="INATIVO">INATIVO</option>
        </select>

        <button type="submit">Salvar</button>
    </form>

    <br>
    <a class="btn-secondary" th:href="@{/alunos}">Voltar</a>

</div>
</body>
</html>
