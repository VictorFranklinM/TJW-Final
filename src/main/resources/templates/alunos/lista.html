<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alunos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="navbar">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/alunos}">Alunos</a>
    <a th:href="@{/disciplinas}">Disciplinas</a>
    <a th:href="@{/matriculas}">Matrículas</a>
    <a th:href="@{/logout}">Sair</a>
</div>

<div class="container">

    <h1>Lista de Alunos</h1>

    <a class="btn" th:href="@{/alunos/novo}">Novo Aluno</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Email</th>
            <th>Data Nascimento</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="a : ${alunos}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.nome}"></td>
            <td th:text="${a.matricula}"></td>
            <td th:text="${a.email}"></td>
            <td th:text="${a.dataNascimento}"></td>
            <td th:text="${a.status}"></td>

            <td>
                <a th:href="@{/alunos/editar/{id}(id=${a.id})}">Editar</a> |
                <a th:href="@{/alunos/excluir/{id}(id=${a.id})}"
                   onclick="return confirm('Excluir aluno?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
