<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Disciplinas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="navbar">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/alunos}">Alunos</a>
    <a th:href="@{/disciplinas}">Disciplinas</a>
    <a th:href="@{/matriculas}">Matrículas</a>
    <a th:href="@{/logout}">Sair</a>
</div>

<div class="container">

    <h1>Lista de Disciplinas</h1>

    <a class="btn" th:href="@{/disciplinas/novo}">Nova Disciplina</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Carga Horária</th>
            <th>Semestre</th>
            <th>Ações</th>
        </tr>

        <tr th:each="d: ${disciplinas}">
            <td th:text="${d.id}"></td>
            <td th:text="${d.nome}"></td>
            <td th:text="${d.cargaHoraria}"></td>
            <td th:text="${d.semestre}"></td>

            <td>
                <a th:href="@{/disciplinas/editar/{id}(id=${d.id})}">Editar</a> |
                <a th:href="@{/disciplinas/excluir/{id}(id=${d.id})}"
                   onclick="return confirm('Excluir disciplina?')">Excluir</a>
            </td>
        </tr>

    </table>

</div>
</body>
</html>
