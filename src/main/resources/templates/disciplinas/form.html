<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Disciplina</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="navbar">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/alunos}">Alunos</a>
    <a th:href="@{/disciplinas}">Disciplinas</a>
    <a th:href="@{/matriculas}">Matrículas</a>
    <a th:href="@{/logout}">Sair</a>
</div>

<div class="container">

    <h1 th:text="${disciplina.id == null} ? 'Nova Disciplina' : 'Editar Disciplina'"></h1>

    <form th:action="@{/disciplinas}" th:object="${disciplina}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <label>Código:</label>
        <input type="text" th:field="*{codigo}" required>

        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required>

        <label>Carga Horária:</label>
        <input type="number" th:field="*{cargaHoraria}" required>

        <label>Semestre:</label>
        <input type="text" th:field="*{semestre}" required>

        <button type="submit">Salvar</button>
    </form>

    <br>
    <a class="btn-secondary" th:href="@{/disciplinas}">Voltar</a>

</div>
</body>
</html>
